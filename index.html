<!doctype html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DnD Tiraditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/dice-component/dice.css">
    <link rel="stylesheet" href="components/history-component/history.css">
</head>

<body>
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DnD Tiraditas</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="content-container">
        <!-- Incluir el componente de dados -->
        <div id="dice-component"></div>
        <script>
            fetch('components/dice-component/dice-component.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dice-component').innerHTML = data;
                });
        </script>

        <!-- Incluir el componente de historial -->
        <div id="history-component"></div>
        <script>
            fetch('components/history-component/history-component.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('history-component').innerHTML = data;
                });
        </script>
    </div>

    <!-- Enlace a los scripts -->
    <script src="components/dice-component/dice-component.js"></script>
    <script src="components/history-component/history-component.js"></script> <!-- AquÃ­ cargamos el script del historial -->
</body>

</html>
